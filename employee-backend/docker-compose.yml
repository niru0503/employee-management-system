version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: employee-db
    environment:
      MYSQL_ROOT_PASSWORD: rps123
      MYSQL_DATABASE: employee_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-backend
    image: employee-backend:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/employee_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=employee_user
      - SPRING_DATASOURCE_PASSWORD=rps123
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
