<div class="employee-list-wrapper">
  <div class="page-header">
    <h2>Employee List</h2>
    <p class="page-subtitle">Manage your organization's workforce</p>
  </div>
  
  <div class="search-bar">
    <div class="search-container">
      <div class="search-field">
        <label>Search by Name</label>
        <input 
          [(ngModel)]="searchName" 
          placeholder="Search by name..." 
          class="form-control" 
          (keyup.enter)="search()"
        />
      </div>
      <div class="search-field">
        <label>Search by Department</label>
        <input 
          [(ngModel)]="searchDepartment" 
          placeholder="Search by department..." 
          class="form-control" 
          (keyup.enter)="search()"
        />
      </div>
      <div class="search-actions">
        <button (click)="search()" class="btn btn-search">ğŸ” Search</button>
        <button (click)="clearSearch()" class="btn btn-clear">âœ• Clear</button>
      </div>
    </div>
  </div>

  <div *ngIf="!employees || employees.length === 0" class="no-data-container">
    <div class="no-data-icon">ğŸ“­</div>
    <p class="no-data-title">No Employees Found</p>
    <p class="no-data-text">Get started by creating your first employee</p>
    <a [routerLink]="['/create-employee']" class="btn btn-add">+ Create Employee</a>
  </div>

  <div *ngIf="employees && employees.length > 0" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td><strong>#{{employee.id}}</strong></td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td class="email-cell">{{employee.emailId}}</td>
          <td><span class="dept-badge">{{employee.department}}</span></td>
          <td>
            <div class="action-buttons">
              <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm" title="View Details">ğŸ‘ View</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-warning btn-sm" title="Edit Employee">âœï¸ Edit</button>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" title="Delete Employee">ğŸ—‘ Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
